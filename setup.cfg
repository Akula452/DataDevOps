[flake8]
max-line-length = 100
exclude = .git,__pycache__,.venv,venv,build,dist
ignore = E203,E266,E501,W503

[isort]
profile = black
line_length = 100
skip_gitignore = True

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False

[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
