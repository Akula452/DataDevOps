name: Test and Build (Main Branch)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  ENVIRONMENT: prod
  PYTHON_VERSION: "3.10"

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          pip install -r requirements-dev.txt
      
      - name: Lint with flake8
        run: |
          flake8 src/cli tests
      
      - name: Format check with black
        run: |
          black --check src/cli tests
      
      - name: Type check with mypy
        run: |
          mypy src/cli
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src/cli --cov-report=xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
      
      - name: Build package
        run: |
          pip install build
          python -m build

  deploy-prod:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Deploy to production environment
        run: |
          echo "Deploying to production environment..."
          pip install -e .
          datadevops --env prod health status
          echo "Deployment to production environment completed"
  
  release:
    runs-on: ubuntu-latest
    needs: deploy-prod
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            Production release for commit ${{ github.sha }}
          draft: false
          prerelease: false
